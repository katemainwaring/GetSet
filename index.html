function drawHoles(){
	for(var i=0; i<holeCoords.length;i++)
    {
    	ctx.strokeRect(holeCoords[i].x, holeCoords[i].y, 51, 51);
    }

    for (var i=0; i<plugs.length; i++) {
    	if (plugs[i] != -1) { 
    		ctx.drawImage (plugImages[plugs[i]] , holeCoords[i].x, holeCoords[i].y, 50, 50 );
    	}
    }

    if (currentPlug != -1) {
    	// draw current plug (being dragged) at mouse position (mouseX,mouseY)
    	ctx.drawImage ( plugImages[currentPlug] , mouseX-25, mouseY-25, 50, 50);
    }
}

document.addEventListener("mousedown", mousedown, false);

var mouseX;
var mouseY;

document.addEventListener('mousemove',   mousemove,   false);
document.addEventListener("click", hintButton, false);
document.addEventListener("click", nextButton, false);
document.addEventListener("click", retryButton, false);

function mousemove(event){
	// update mouseX and mouseY with new mouse position
	mouseX = event.clientX;
	mouseY = event.clientY;
	drawlevels[levelCount]();

}

	function mousedown(event) {
		//alert("test");
		pickUpPlug(event.clientX, event.clientY);
	}

	function mouseup(event) {
		dropPlug(event.clientX,event.clientY);
	}


	function pickUpPlug(x,y) {
		for(var i=0; i<holeCoords.length; i++){
			if (x>(holeCoords[i].x) & 
				x<(holeCoords[i].x+50) & 
				y>(holeCoords[i].y) & 
				y<(holeCoords[i].y+50) & 
				plugs[i] != -1){
				//PICK UP PLUG
				currentPlug = plugs[i];
				//Updating hole the currentPlug came from to 0
				plugs[i] = -1;
				currentHole = i;
		    	break
			}
		}
		drawlevels[levelCount]();
	}
	
	function dropPlug(x,y) {
		if (currentPlug != -1) {
			var plugDropped = false;
			for(var i=0; i<holeCoords.length; i++){
				if (x>(holeCoords[i].x) & 
					x<(holeCoords[i].x+50) & 
					y>(holeCoords[i].y) & 
					y<(holeCoords[i].y+50) &
					plugs[i] == -1){
					//drop plug in current hole
					//Updating hole with plug
					plugs[i] = currentPlug;
					//checking to see if correct plug is being dropped on correct hole
					if(holeCoords[i].plug == currentPlug){
						if(winplugs[currentPlug]==0){
							winCount = winCount +1;
						}
						winplugs[currentPlug]=1;
					}
					else{ 
						if(holeCoords[i].plug==-2){
							//do nothing
						}
						else{
							//updating variable wrongplug if the user puts the incorrect plug in a hole
							wrongplug = wrongplug+1;
						}	
					}
					currentPlug = -1;
					currentHole = -1;
					plugDropped = true;
					//checking to see if every hole has a plug
					for(i=plugImages.length; i<plugs.length;i++){
						if(plugs[i] == -1){
							win = false;
							break;
						}
						else{
							if(winCount == (plugs.length-plugImages.length)){
								wrongplug = 0;
								
							}
							win=true;
						}
					}
					if(win==true){
						if(wrongplug==0){
							alert("Well done! You've scored "+ (holenumbers-wrongplug)+ "/"+holenumbers+ " for level " + levelCount + "/15. Click the arrow to proceed");
						}
						else if(wrongplug<=(plugs.length-plugImages.length))
						{
							alert("Not quite! You've scored "+(holenumbers-wrongplug)+"/"+holenumbers+" for level " + levelCount + "/15. Click the retry button to attempt the level again");
						}
						else{
							alert("You've scored 0/"+holenumbers+ " for level " + levelCount + "/15. Click the retry button to attempt the level again, or click the arrow to proceed");
							wrongplug=holenumbers;
						}
						
					}
			    	break
				}
			}
			if (!plugDropped) {
				// return plug to hole it originally came from
				plugs[currentHole] = currentPlug;
				currentPlug = -1;
				currentHole = -1;
			}
			drawlevels[levelCount]();
	    }
	}

	function hintButton(event){
		if(event.clientX>550 & event.clientX<580 & event.clientY>10 & event.clientY<60){
			alert(hints[(levelCount-1)]);
			//ctx.drawImage ( hints[levelCount] , ((canvas.width)/2)-200, ((canvas.height)/2)-80, 400, 160);
			//document.removeEventListener('mousemove',   mousemove,   false);
			//document.addEventListener("click", hintclick,false);
			//drawlevels[levelCount]();
		}
	}

	function retryButton(event){
		if(event.clientX>630 & event.clientX<665 & event.clientY>10 & event.clientY<60){
			if(levelCount == (drawlevels.length)-1){
				levelCount = 1;
				winCount = 0;
				counter = 0;
				sum = 0;
				plugImages = new Array();
				setup();
				for(var i=0; i<totalscoreArray.length;i++){
					totalscoreArray[i] = 0;
				}
			}
			else{
				if(win==true){
					counter=0;
					setup();
					winCount=0;
					totalscoreArray[levelCount] = 0;	
				}
				else{
					setup();
					winCount=0;
					totalscoreArray[levelCount] = 0;
				}
				
			}

		}
	}

	function nextButton(event){
		if(event.clientX>705 & event.clientX<750 & event.clientY>10 & event.clientY<60)
		{
			if(win==true){
				if(levelCount == drawlevels.length-1){
					alert("Finished game!");
					counter=0;
					//levelCount = levelCount+1;
					//setup();
				}
				if(levelCount == drawlevels.length-2){
					totalscoreArray[levelCount] = wrongplug;
					levelCount = levelCount+1;
					//setup();
					for(var i=0; i<totalscoreArray.length;i++){
						sum = sum + totalscoreArray[i];
					}
					totalscore = (totalholenumbers)-sum;
					drawlevels[levelCount]();

				}
				//break
				else{
					totalscoreArray[levelCount] = wrongplug;
					levelCount = levelCount+1;
					winCount = 0;
					counter=0;
					setup();
					}
			}
			else{
				alert("Not quite... Use the hint button if you need help");
			}
		}
	}
